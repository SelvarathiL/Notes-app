<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note</title>
  <link rel="stylesheet" href="note.css" />
  <script defer src="note.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="note-container">
    <div class="note-header">
      <span id="datetime"></span>
      <div class="note-actions">
        <button id="editBtn" title="Edit">✏️</button>
        <button id="deleteBtn" title="Delete">🗑️</button>
      </div>
    </div>
    
    <input type="text" id="title" class="note-title" placeholder="Title..." disabled />
    <textarea id="content" class="note-content" placeholder="Write your note here..." disabled></textarea>

    <div class="note-footer">
      <button class="back-button" onclick="window.location.href='/dashboard'">Cancel</button>
      <button id="saveBtn" class="save-button">Save</button>
    </div>

    <div id="messageBox" class="message-box"></div>

    <div id="deleteConfirmBox" class="confirm-box" style="display: none;">
      <p>Are you sure you want to delete this note permanently?</p>
      <button onclick="confirmDelete(true)">Yes, Delete</button>
      <button onclick="confirmDelete(false)">Cancel</button>
    </div>
  </div>
</body>
</html>
